<!DOCTYPE html>
<html>
  <head>
      {% include header.ext %}
      <title>
        {{ page.title }}
      </title>
   </head>
   <body>
       {% include navbar.ext %}
     <div class="container">
       <div class="row">
         <div class="span9">
             {% for post in site.posts limit 4 %}
	     	{% include post_sum.ext %}
             {% endfor %}
           {% include footer.ext %} 
         </div>
         <div class="span3">
           <div data-spy="affix">
               {% include author.ext %}
           </div>
         </div>
       </div>
     </div>
     {% include disqus_count.ext %}

     <script type="text/javascript">

         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-38462231-1']);
         _gaq.push(['_trackPageview']);

         (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

     </script>

   </body>
 </html>
